<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f34087c611.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>
<body>
    <header class="pt-4 pb-1">
        <div class="d-flex flex-column align-items-center">
            <img src="logo.svg" alt="Logo - Les petits plats">
            <h1 class="logo__title">Les petits plats</h1>
        </div>
    </header>
    <main>
        <div>
            <input class="px-4 py-3 border-0 w-100 rounded" placeholder="Rechercher une recette">
            <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <div>
            <div class="list-form">
                <form class="bloc-food">
                    <input id="bloc-food__input" list="bloc-food__list" class="px-4 py-3 w-75 border-0 rounded" placeholder="IngrÃ©dients">
                    <span class="bloc-food__icon chevron-down"><i class="fa-solid fa-chevron-down"></i></span>
                    <ul id="bloc-food__list"></ul>
                </form>
                <form class="bloc-machine">
                    <input id="bloc-machine__input" list="bloc-machine__list" class="px-4 py-3 w-75 border-0 rounded" placeholder="Appareils">
                    <span class="bloc-machine__icon chevron-down"><i class="fa-solid fa-chevron-down"></i></span>
                    <ul id="bloc-machine__list"></ul>
                </form>
                <form class="bloc-utensils">
                    
                        <input id="bloc-utensils__input" list="bloc-utensils__list" class="px-4 py-3 w-75 border-0 rounded" placeholder="Ustensiles">
                        <span class="bloc-utensils__icon chevron-down"><i class="fa-solid fa-chevron-down"></i></span>
                        <ul id="bloc-utensils__list"></ul>
                    
                </form>
            </div>
            <div class="list-recipes"></div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
