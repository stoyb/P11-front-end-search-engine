<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f34087c611.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>
<body>
    <header class="pb-1">
        <div>
            <img src="logo_hero.png" class="hero__logo">
            <h1 class="d-block mb-3 mx-auto text-center fw-normal fs-1 text-uppercase lh-base">Chercher parmi plus de 50 recettes du quotidien,simples et délicieuses</h1>
            <div class="search-recipe">
                <input id="search-recipe___input" class="d-block mx-auto my-0 px-4 py-3 border-0 rounded bg-light fs-6 fw-normal" placeholder="Rechercher une recette, un ingrédient,...">
                <span id="search-recipe__icon" class="position-relative fs-4 bg-black text-light fw-normal rounded" ><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
        </div>
    </header>
    <main>
        
        <div class="list-tags"></div>
        <div>
            <div class="list-form">
                <form class="bloc-ingredients">
                    <input id="bloc-ingredients__input" list="bloc-ingredients__list" class="px-4 py-3 w-75 border-0 rounded" placeholder="Ingrédients">
                    <span class="bloc-ingredients__icon chevron-down"><i class="fa-solid fa-chevron-down"></i></span>
                    <ul id="bloc-ingredients__list"></ul>
                </form>
                <form class="bloc-appliance">
                    <input id="bloc-appliance__input" list="bloc-appliance__list" class="px-4 py-3 w-75 border-0 rounded" placeholder="Appareils">
                    <span class="bloc-appliance__icon chevron-down"><i class="fa-solid fa-chevron-down"></i></span>
                    <ul id="bloc-appliance__list"></ul>
                </form>
                <form class="bloc-utensils">
                    <input id="bloc-utensils__input" list="bloc-utensils__list" class="px-4 py-3 w-75 border-0 rounded" placeholder="Ustensiles">
                    <span class="bloc-utensils__icon chevron-down"><i class="fa-solid fa-chevron-down"></i></span>
                    <ul id="bloc-utensils__list"></ul>
                </form>
            </div>
            <div class="list-recipes"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
