<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logob.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f34087c611.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>
<body>
    <header class="pb-1">
        <div>
            <img src="logo_hero.png" class="hero__logo" alt="Logo">
            <h1 class="d-block mb-3 mx-auto text-center fw-normal fs-1 text-uppercase lh-base text-warning">Chercher parmi plus de <span id="nb-recipes-all"></span> recettes du quotidien,simples et délicieuses</h1>
            <div class="search-recipe">
                <input id="search-recipe___input" class="d-block mx-auto my-0 px-4 py-3 border-0 rounded bg-light fs-6 fw-normal" placeholder="Rechercher une recette, un ingrédient,...">
                <span class="search-recipe__word"><i class="fa-solid fa-circle-xmark"></i></span>
                <span id="search-recipe__icon" class="position-relative fs-4 bg-black text-light fw-normal rounded" ><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
        </div>
    </header>
    <main class="bg-secondary-subtle">
        <div id="container__form" class="d-flex align-items-start justify-content-between py-4 position-absolute z-3">
            <div class="list-form">
                <form>
                    <div>
                        <input id="input-ingredients" class="px-4 py-3 w-75 border-0 rounded bg-white text-black" placeholder="Ingrédients" readonly>
                        <span id="input-ingredients__chevron-down" ><i class="fa-solid fa-chevron-down"></i></span>
                        <span id="input-ingredients__chevron-up" class=" text-black fs-6 position-relative"><i class="fa-solid fa-chevron-up"></i></span>
                    </div>
                    <div id="bloc-ingredients" class="bg-white w-75 rounded-bottom position-relative z-3">
                        <input id="bloc-ingredients__input" class="border border-secondary-subtle">
                        <ul id="bloc-ingredients__list" class="text-black bg-white w-100 rounded-bottom"></ul>
                        <span id="bloc-ingredients__icon" class="fs-6 text-body-tertiary fw-normal rounded" ><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                </form>
                <form>
                    <div>
                        <input id="input-appliance" class="px-4 py-3 w-75 border-0 rounded bg-white text-black" placeholder="Appareils" readonly>
                        <span id="input-appliance__chevron-down" ><i class="fa-solid fa-chevron-down"></i></span>
                        <span id="input-appliance__chevron-up" class=" text-black fs-6 position-relative"><i class="fa-solid fa-chevron-up"></i></span>
                    </div>
                    <div id="bloc-appliance" class="bg-white w-75 rounded-bottom position-relative">
                        <input id="bloc-appliance__input" class="border border-secondary-subtle">
                        <ul id="bloc-appliance__list" class="text-black bg-white w-100 rounded-bottom"></ul>
                        <span id="bloc-appliance__icon" class="fs-6 text-body-tertiary fw-normal rounded" ><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                </form>
                <form>
                    <div>
                        <input id="input-utensils" class="px-4 py-3 w-75 border-0 rounded bg-white text-black" placeholder="Ustensiles" readonly>
                        <span id="input-utensils__chevron-down" ><i class="fa-solid fa-chevron-down"></i></span>
                        <span id="input-utensils__chevron-up" class=" text-black fs-6 position-relative"><i class="fa-solid fa-chevron-up"></i></span>
                    </div>
                    <div id="bloc-utensils" class="bg-white w-75 rounded-bottom position-relative">
                        <input id="bloc-utensils__input" class="border border-secondary-subtle">
                        <ul id="bloc-utensils__list" class="text-black bg-white w-100 rounded-bottom"></ul>
                        <span id="bloc-utensils__icon" class="fs-6 text-body-tertiary fw-normal rounded" ><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                </form>
            </div>
            <p id="nb-recipes__paragraph" class="text-black fw-bold pt-3"></p>
        </div>
        <div id="list-tags"></div>
        <div class="list-recipes"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
